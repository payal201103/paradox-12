<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sing-up-form">
        <h1>Sing Up Now</h1>
        <form>
            <input type="email" class="input-box" placeholder="Your E-mail">
            <input type="password" class="input-box" placeholder="Your Password">
            <p> <span><input type="checkbox"></span> I agree to the terms of services</p>
            <button type="button" class="sing-btn">Sing up</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="singup-btn">Login with twitter</button>
            <p>Do you have an account ? <a href="#">Sing in</a></p>
        </form>
    </div>
</body>
</html>
